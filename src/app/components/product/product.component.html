<div id="principal">
    <h1><i class="fa-solid fa-bolt-lightning" style="margin-right: 10px;"></i>Lista de Productos</h1>
    <br>
    <div class="card-group">
        @for (item of array; track item) {
        <div class="col d-flex justify-content-center">
            <div class="card" style="width: 300px;">
                <img [src]="item.image" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{item.name}}</h5>
                    <h3 class="card-price">$ {{item.price}}</h3>
                    <p class="card-text">{{item.description}}</p>
                    <a href="#" class="btn btn-success"><i class="fa-solid fa-cart-shopping"></i></a>
                </div>
            </div>
        </div>
        }
    </div>
</div>
